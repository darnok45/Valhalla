<mat-toolbar>
  <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #secciones="matMenu">
    <button mat-menu-item routerLink="/inicio">Inicio</button>
    <button mat-menu-item>Productos</button>
  </mat-menu>

  <a routerLink="/inicio"><img src="../../../../../assets/Logo_Valhalla-removebg-preview.png" alt="" srcset=""></a>
  <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>
  <button id="menuInicio" mat-button routerLink="/contacto">contacto</button>

  <!-- Menu desplegable: SECCIÓN DE PRODUCTOS -->
  <button mat-button routerLink="/tienda">Productos</button>

  <button id="menuAdmin" mat-button routerLink="/admin" *ngIf="admin">Admin</button>

  <span class="example-spacer"></span>

  <!-- Manejo del inicio (registro e inicio de sesión) y del cerrar sesión -->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
      <button mat-menu-item *ngIf="!logueado" routerLink="/registro">Registrarse</button>
      <button mat-menu-item *ngIf="!logueado" routerLink="/inicio-sesion">Iniciar sesión</button>
      <button mat-menu-item *ngIf="!deslogueado" (click)="cerrarSesion()">Cerrar Sesión</button>
  </mat-menu>

  <button mat-icon-button routerLink="/carrito" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
